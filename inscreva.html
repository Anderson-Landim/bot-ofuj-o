<body>
    <div class='painel'>

        <button onmouseover="fuja()" id="nao">NÃ£o! &#128545</button>

    </div>

    <script>
        function fuja(){
            var botaonao = document.getElementById("nao");
            var largura = window.innerWidth;
            var altura = window.innerHeight;

            var x = largura - botaonao.offsetWidth;
            var y = altura - botaonao.offsetHeight;
            
            var aleatorioX = Math.floor(Math.random() * x);
            var aleatorioY = Math.floor(Math.random() * y);

            botaonao.style.left = aleatorioX + "px";
            botaonao.style.top = aleatorioY + "px";

        }
    </script>
